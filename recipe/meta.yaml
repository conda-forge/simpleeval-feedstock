{% set name = "simpleeval" %}
{% set version = "0.9.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5c2012f724cd6ba2b8b5d0624a6d073ce778028e38683eb9afc4a5c0c95c35fa

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - simpleeval
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/danthedeckie/simpleeval
  license: MIT
  license_family: MIT
  license_file: LICENCE
  summary: 'A simple, safe single expression evaluator library.'
  description: |
    A quick single file library for easily adding evaluatable expressions
    into python projects, or if you want to allow simple formulae in a
    web application, but donâ€™t want to give full eval() access.
  doc_url: https://github.com/danthedeckie/simpleeval/blob/master/README.rst
  dev_url: https://github.com/danthedeckie/simpleeval

extra:
  recipe-maintainers:
    - mtekman
    - bgruening
